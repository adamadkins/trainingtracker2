{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #004a9f;">Forgot Password</h1>
    <p class="text-center text-muted">Enter your email address, and we'll send you a link to reset your password.</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="/forgot-password">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none text-primary">Back to Login</a>
    </div>
</div>
{% endblock %}
