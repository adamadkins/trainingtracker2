{% extends "base.html" %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb" class="bg-light p-2 rounded shadow-sm">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/admin/users">Manage Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Send Invite</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="p-4 rounded shadow-sm" style="background-color: #f0f4fc;">
        <h1 class="text-center mb-4" style="color: #004a9f;">Send User Invite</h1>
        <form method="POST" action="/admin/invite-user" class="mt-3">
            <div class="form-group mb-3">
                <label for="email" class="form-label" style="color: #004a9f;">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone_number" class="form-label" style="color: #004a9f;">Phone Number (Optional):</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Enter phone number">
            </div>
            <div class="form-group mb-3">
                <label for="role" class="form-label" style="color: #004a9f;">Role:</label>
                <select id="role" name="role" class="form-control">
                    <option value="trainer" selected>Trainer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2" style="background-color: #004a9f; border: none;">Send Invite</button>
        </form>
    </div>
</div>
{% endblock %}
